<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
    <title>PC Zeta Zeta</title>
</head>
<body>
    <header>
    <!--barra de navegacion-->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid justify-content-md-center">
          <a class="navbar-brand" href="#">
            <img src="./img/logo_grande.PNG" alt="" width="30" height="24" class="d-inline-block align-text-top">
            PC Zeta Zeta
          </a>
        </div>
      </nav>
    </header>
    <main>
        <section id="formularioPrincipal">
            <div class="container mt-5">
                <div class="row mt-5">
                    <!--<div class="col-12">
                    </div>-->
                    <div class="col-12 col-md-6">
                        <form id="formulario1">
                            <h4>Formulario 1</h4>
                            <div class="mb-3">
                                <label class="form-label">Marca: </label>
                                <input type="text" class="form-control" id="marca1" required>
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Disco Duro(GB): </label>
                              <input type="number" class="form-control" id="discoDuro1"required>
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Memoria RAM(GB): </label>
                              <input type="number" class="form-control" id="memoriaRam1"required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tarjeta de video: </label>
                                <input type="checkbox" id="tarjetaVideo1">                            
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tamaño de la pantalla(Pulgadas): </label>
                                <input type="number" class="form-control" id="tamanoPantalla1" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Precio(COP): </label>
                                <input type="number" class="form-control" id="precio1" required>
                            </div>
                        </form>
                    </div> 
                    <div class="col-12 col-md-6">
                        <form id="formulario2">
                            <h4>Formulario 2</h4>
                            <div class="mb-3">
                              <label class="form-label">Marca: </label>
                              <input type="text" class="form-control" id="marca2" required>
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Disco Duro(GB): </label>
                              <input type="number" class="form-control" id="discoDuro2" required>
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Memoria RAM(GB): </label>
                              <input type="number" class="form-control" id="memoriaRam2" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tarjeta de video: </label>
                                <input type="checkbox" id="tarjetaVideo2" value="si" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tamaño de la pantalla(Pulgadas): </label>
                                <input type="number" class="form-control" id="tamanoPantalla2" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Precio(COP): </label>
                                <input type="number" class="form-control" id="precio2" required>
                            </div>
                        </form>
                    </div>  
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-dark" type="button" onclick="mostrarResultado()">Comparar</button>
                    <button class="btn btn-secondary" type="reset" onclick="limpiarFormulario()">Limpiar</button>
                </div>
            </div>
        </section> 
        <section class="hide" id="comparacion">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-12 col-md-6">
                        <div>
                            <img src="" id="imgMarca1" class="imagen">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Marca</strong> </label>
                            <p id="visualizacionMarca1"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Disco Duro</strong> </label>
                            <p id="visualizacionDiscoDuro1"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Memoria RAM</strong> </label>
                            <p id="visualizacionMemoriaRam1"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Tarjeta de Video</strong> </label>
                            <p id="visualizacionTarjetaVideo1"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Tamaño de Pantalla</strong> </label>
                            <p id="visualizacionTamanoPantalla1"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Precio</strong> </label>
                            <p id="visualizacionPrecio1"></p>
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div>
                            <img src="" id="imgMarca2" class="imagen">
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Marca</strong> </label>
                            <p id="visualizacionMarca2"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Disco Duro</strong> </label>
                            <p id="visualizacionDiscoDuro2"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Memoria RAM</strong> </label>
                            <p id="visualizacionMemoriaRam2"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Tarjeta de Video</strong> </label>
                            <p id="visualizacionTarjetaVideo2"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Tamaño de Pantalla</strong> </label>
                            <p id="visualizacionTamanoPantalla2"></p>
                        </div>
                        <div class="mb-3">
                            <label class="form-label"><strong>Precio</strong> </label>
                            <p id="visualizacionPrecio2"></p>
                        </div>
                    </div>
                </div>
                <div>
                    <p id="mensajeMejorPc"></p>
                    <p id="mensajeMejorPrecio"></p>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-secondary" type="button" onclick="ocultarResultado()">Atrás</button>
                </div>
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
